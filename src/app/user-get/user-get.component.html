
<table class="table table-hover">  
  <thead>  
  <tr>  
      <td>Name</td>  
      <td>Email</td> 
      <td colspan="2">Actions</td>         
  </tr>  
  </thead>  
 <tbody>  
      <tr *ngFor="let user of users">  
          <td>{{ user.name }}</td>  
          <td>{{ user.email }}</td> 
          <td><a [routerLink]="['/edit-user', user.id]" class="btn btn-primary">Edit</a></td>  
          <td><a (click) = "deleteUser(user.id)" class="btn btn-danger">Delete</a>         
          
      </tr>  
  </tbody>   
</table>
